name: Telegram Live Stream (Buffered 1m, Auto-Clean)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 140

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Start streaming
        env:
          SOURCE_URL: ${{ secrets.SOURCE_URL }}
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
          USER_AGENT: VLC/3.0.20
          SEGMENT_SECONDS: 5
          BUFFER_SECONDS: 60
        run: |
          set -e
          mkdir -p segments

          DELAY_SEGMENTS=$((BUFFER_SECONDS / SEGMENT_SECONDS))

          echo "Buffer $BUFFER_SECONDS s | Segment $SEGMENT_SECONDS s | Delay $DELAY_SEGMENTS segments"
          echo "Priming buffer (~${BUFFER_SECONDS}s)..."

          # Writer: SOURCE → HLS segments
          writer_loop() {
            while true; do
              echo "[WRITER] starting $(date)"
              ffmpeg -hide_banner -loglevel warning \
                -user_agent "$USER_AGENT" \
                -timeout 10000000 \
                -reconnect 1 -reconnect_streamed 1 -reconnect_at_eof 1 -reconnect_delay_max 10 \
                -i "$SOURCE_URL" \
                -c:v libx264 -preset veryfast -b:v 2500k -vf "scale=1280:720" \
                -c:a aac -b:a 128k -ar 44100 -ac 2 \
                -f hls \
                -hls_time $SEGMENT_SECONDS \
                -hls_list_size 20 \
                -hls_flags delete_segments+append_list+omit_endlist \
                segments/stream.m3u8 || true
              echo "[WRITER] crashed, retry in 5s..."
              sleep 5
            done
          }

          # Reader: delayed HLS → Telegram
          reader_loop() {
            while true; do
              echo "[READER] starting $(date)"
              ffmpeg -hide_banner -loglevel warning \
                -i "segments/stream.m3u8" \
                -live_start_index -${DELAY_SEGMENTS} \
                -fflags +genpts \
                -c copy \
                -f flv "$TELEGRAM_URL/$TELEGRAM_KEY" || true
              echo "[READER] crashed, retrying in 5s..."
              sleep 5
            done
          }

          # Auto-clean old .ts segments (every 2 minutes keep only last 20)
          cleanup_loop() {
            while true; do
              ls -1 segments/*.ts 2>/dev/null | head -n -20 | xargs -r rm -f
              sleep 120
            done
          }

          # Start background tasks
          writer_loop > writer.log 2>&1 &
          cleanup_loop > cleanup.log 2>&1 &

          # Wait for buffer fill
          sleep $BUFFER_SECONDS
          echo "Buffer ready."

          # Start reader
          reader_loop
