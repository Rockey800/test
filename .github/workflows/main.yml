name: Telegram Live Stream

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max for free GitHub Actions

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Telegram Live Stream
        env:
          SOURCE_URL: "https://a1xs.vip/2000001"  # Replace with your source URL
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
        run: |
          ffmpeg -re -i "$SOURCE_URL" \
          -c:v libx264 -preset veryfast -b:v 3000k \
          -c:a aac -b:a 128k -ar 44100 -ac 2 \
          -f flv "$TELEGRAM_URL/$TELEGRAM_KEY" \
          -async 1 -vsync 1
