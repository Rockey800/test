name: IPTV to Telegram (go2rtc Direct Push)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    env:
      IPTV_URL: ${{ secrets.SOURCE_URL }}
      TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
      TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}

    steps:
      - name: Install go2rtc & streamlink
        run: |
          wget https://github.com/AlexxIT/go2rtc/releases/latest/download/go2rtc_linux_amd64.tar.gz
          tar -xzf go2rtc_linux_amd64.tar.gz
          sudo mv go2rtc /usr/local/bin/
          pip install streamlink

      - name: Start go2rtc RTMP relay
        run: |
          echo "Starting go2rtc relay..."
          cat <<EOF > go2rtc.yaml
          streams:
            iptv:
              - $IPTV_URL
          rtmp:
            telegram:
              url: "${TELEGRAM_URL}/${TELEGRAM_KEY}"
              input: iptv
          EOF
          go2rtc -config go2rtc.yaml &
          sleep 5

      - name: Monitor stream health
        run: |
          echo "Monitoring stream..."
          while true; do
            streamlink --stream-url "$IPTV_URL" best || echo "Stream offline, retrying..."
            sleep 5
          done
