name: Telegram Live Stream (720p Auto-FPS UltraFast)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Monitor System Resources
        run: |
          echo "=== CPU / MEM BEFORE STREAM ==="
          top -bn1 | head -n 10

      - name: Start Telegram Live Stream
        env:
          IPTV_SOURCE:         ${{ secrets.IPTV_SOURCE }}
          TELEGRAM_SOURCE_URL: ${{ secrets.TELEGRAM_SOURCE_URL }}
        run: |
          retries=0
          max_retries=10

          echo "Starting stream from IPTV â†’ Telegram (720p @ 30fps)"

          while [ $retries -lt $max_retries ]; do
            ffmpeg -re -i "$IPTV_SOURCE" -loglevel error \
              -c:v libx264 -preset ultrafast -tune zerolatency \
              -b:v 1500k -maxrate 2000k -bufsize 4000k \
              -vf "scale=1280:720,format=yuv420p" -r 30 \
              -g 60 -keyint_min 30 \
              -c:a aac -b:a 128k -ar 44100 -ac 2 \
              -f flv "$TELEGRAM_SOURCE_URL" || true

            retries=$((retries + 1))
            echo "Stream dropped. Retry $retries/$max_retries in 5s..."
            sleep 5
          done

          echo "Max retries reached. Stream stopped."
          exit 1