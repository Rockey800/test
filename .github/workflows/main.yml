name: Telegram Live Stream (720p High Quality)
on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Telegram 720p Stream
        env:
          SOURCE_URL: "https://pubads.g.doubleclick.net:443/ssai/event/Syu8F41-R1y_JmQ7x0oNxQ/master.m3u8"
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
        run: |
          retries=0
          max_retries=10
          while [ $retries -lt $max_retries ]; do
            echo "▶️ Starting 720p stream attempt $((retries+1))/$max_retries"

            ffmpeg -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 10 \
              -i "$SOURCE_URL" \
              -c:v libx264 -preset veryfast -tune zerolatency \
              -b:v 3000k -maxrate 4000k -bufsize 8000k \
              -vf "scale=1280:720" \
              -g 50 -keyint_min 50 \
              -c:a aac -b:a 128k -ar 44100 -ac 2 \
              -f flv "$TELEGRAM_URL/$TELEGRAM_KEY" || true

            retries=$((retries+1))
            echo "⚠️ Stream crashed, retry $retries/$max_retries in 5s..."
            sleep 5
          done
          echo "❌ Max retries reached, exiting."
          exit 1
