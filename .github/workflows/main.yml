name: Telegram Live Stream (Buffered 30s)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300   # 5 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Buffered Stream to Telegram
        env:
          SOURCE_URL: "http://tvmate.icu:8080/7ES2xf/934197/1846"
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}   # e.g. rtmp://...
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}   # stream key
        run: |
          mkfifo buffer.ts

          # Writer - pulls IPTV into FIFO
          ffmpeg -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 5 \
            -i "$SOURCE_URL" \
            -c copy -f mpegts buffer.ts &

          # Reader - waits 30s, then streams to Telegram
          sleep 30
          ffmpeg -i buffer.ts \
            -c:v libx264 -preset veryfast -tune zerolatency \
            -b:v 3000k -maxrate 3500k -bufsize 6000k \
            -vf "scale=1280:720" \
            -g 50 -keyint_min 50 \
            -c:a aac -b:a 128k -ar 44100 -ac 2 \
            -f flv "$TELEGRAM_URL/$TELEGRAM_KEY"
