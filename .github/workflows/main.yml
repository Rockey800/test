name: Telegram Live Stream (720p)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Telegram Live Stream (720p)
        env:
          SOURCE_URL: "http://1tv41.icu:8080/5ZCJFs/416986/1846"
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
        run: |
          #!/bin/bash
          set -e

          MAX_RETRIES=10
          RETRY_DELAY=3
          SUCCESS_DURATION=3600  # 1 hour in seconds

          for i in $(seq 1 $MAX_RETRIES); do
              echo "ðŸ”„ Starting Telegram Live Stream attempt $i/$MAX_RETRIES"

              ffmpeg -re -thread_queue_size 8192 -probesize 32M -analyzeduration 30000000 -i "$SOURCE_URL" \
                -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 5 -reconnect_at_eof 1 \
                -fflags +genpts+discardcorrupt+nobuffer -copyts -start_at_zero \
                -c:v libx264 -preset veryfast -b:v 2500k -g 60 -keyint_min 60 -vf "scale=1280:720" \
                -c:a aac -b:a 128k -ar 44100 -ac 2 \
                -f flv -bufsize 15000k -max_delay 30000000 -min_seg_duration 50000 -muxdelay 0.1 -muxpreload 0.1 -rtbufsize 4096k -rtmp_buffer 30000 -y "$TELEGRAM_URL/$TELEGRAM_KEY" -loglevel warning &
              STREAM_PID=$!

              # Monitor stream for success duration
              sleep $SUCCESS_DURATION && kill $STREAM_PID 2>/dev/null && echo "Stream ran successfully for $SUCCESS_DURATION seconds, exiting..." && exit 0 &

              # Wait for streaming process to finish or fail
              wait $STREAM_PID 2>/dev/null
              EXIT_CODE=$?

              if [ $EXIT_CODE -ne 0 ]; then
                  echo "Stream paused or failed, retrying in $RETRY_DELAY seconds..."
                  kill $STREAM_PID 2>/dev/null || true
                  sleep $RETRY_DELAY
                  continue
              fi

              echo "Stream completed successfully, exiting..."
              exit 0
          done
