name: Browser RDP with Guacamole

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 300   # 5 hours max

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Guacamole
      run: pwsh ./setup_guacamole.ps1

    - name: Start Guacamole server
      run: pwsh ./start_guacamole.ps1

    - name: Start Cloudflare Tunnel
      run: pwsh ./start_cloudflared.ps1

    - name: Show public URL
      run: |
        Write-Host "üåê Open your browser RDP at:"
        Get-Content $env:TEMP\cloudflared_url.txt
