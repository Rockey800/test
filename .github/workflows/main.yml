name: Telegram Live Stream (720p Smooth)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Buffered Telegram Stream
        env:
          SOURCE_URL: "http://tvmate.icu:8080/7ES2xf/934197/1846" 
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}   # rtmp://...
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}   # stream key
        run: |
          retries=0
          max_retries=50

          while [ $retries -lt $max_retries ]; do
            echo "▶️ Starting buffered IPTV reader attempt $((retries+1))/$max_retries"

            # Remove old FIFO if exists
            rm -f buffer.ts
            mkfifo buffer.ts

            # Start IPTV reader into FIFO (background)
            ffmpeg -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 5 \
              -fflags nobuffer -flags low_delay \
              -i "$SOURCE_URL" \
              -c copy -f mpegts buffer.ts &

            # Wait 30s to buffer before sending to Telegram
            sleep 30

            # Stream from FIFO to Telegram with drop-packet on freeze
            ffmpeg -re -i buffer.ts \
              -c:v libx264 -preset veryfast -tune zerolatency \
              -b:v 3000k -maxrate 4000k -bufsize 8000k \
              -vf "scale=1280:720" \
              -g 50 -keyint_min 50 \
              -c:a aac -b:a 128k -ar 44100 -ac 2 \
              -drop_pkts_on_overflow 1 \
              -max_delay 500000 \
              -f flv "$TELEGRAM_URL/$TELEGRAM_KEY"

            echo "⚠️ Stream crashed or IPTV dropped, retrying in 5s..."
            sleep 5
            retries=$((retries+1))
          done

          echo "❌ Max retries reached, exiting."
          exit 1
