name: IPTV → mpv → Telegram Live (720p veryfast)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mpv + ffmpeg + Xvfb + xdotool
        run: |
          sudo apt update
          sudo apt install -y mpv ffmpeg xvfb xdotool x11-utils

      - name: Start Virtual Display (720p)
        run: |
          Xvfb :99 -screen 0 1280x720x24 +extension GLX +render -nolisten tcp &
          echo "DISPLAY=:99" >> $GITHUB_ENV
          sleep 3

      - name: Play IPTV with mpv (CPU fallback, no GPU needed)
        env:
          IPTV_SOURCE: ${{ secrets.IPTV_SOURCE }}
        run: |
          mpv "$IPTV_SOURCE" \
            --vo=x11 \
            --hwdec=no \
            --loop=inf \
            --really-quiet \
            --geometry=1280x720 \
            --title="iptv-live" \
            --no-audio \
            --framedrop=no \
            --video-sync=display-resample &
          sleep 12  # Wait for stream to stabilize

      - name: Capture Screen & Stream to Telegram (veryfast)
        env:
          TELEGRAM_SOURCE_URL: ${{ secrets.TELEGRAM_SOURCE_URL }}
        run: |
          retries=0
          max_retries=10

          while [ $retries -lt $max_retries ]; do
            ffmpeg \
              -f x11grab -video_size 1280x720 -framerate 30 -probesize 10M -i :99.0 \
              -f lavfi -i anullsrc=channel_layout=stereo:sample_rate=44100 \
              -c:v libx264 -preset veryfast -tune zerolatency \
              -b:v 1800k -maxrate 2000k -bufsize 4000k \
              -vf "format=yuv420p" -g 60 -keyint_min 30 \
              -c:a aac -b:a 128k -ac 2 \
              -f flv "$TELEGRAM_SOURCE_URL" && break

            retries=$((retries + 1))
            echo "Stream failed. Retry $retries/$max_retries in 5s..."
            sleep 5
          done

          echo "Max retries reached. Exiting."
          exit 1