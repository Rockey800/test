name: Telegram Live Stream (Buffered 720p)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Buffered Stream to Telegram
        env:
          SOURCE_URL: "http://tvmate.icu:8080/7ES2xf/934197/1847"   # your IPTV source
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
        run: |
          # Always start fresh FIFO
          if [ -p buffer.ts ]; then
            echo "Old FIFO exists, removing..."
            rm -f buffer.ts
          fi
          mkfifo buffer.ts

          # Writer: pull IPTV into FIFO (with reconnects)
          ffmpeg -re -i "$SOURCE_URL" \
            -c copy -f mpegts buffer.ts \
            -timeout 10000000 -reconnect 1 -reconnect_at_eof 1 \
            -reconnect_streamed 1 -reconnect_delay_max 10 \
            > writer.log 2>&1 &

          # Pre-fill FIFO for ~30s
          echo "Filling buffer for 30 seconds..."
          sleep 30

          # Reader: send from FIFO â†’ Telegram
          while true; do
            echo "Starting relay at $(date)"
            ffmpeg -re -i buffer.ts \
              -c:v libx264 -preset veryfast -b:v 2500k -vf "scale=1280:720" \
              -c:a aac -b:a 128k -ar 44100 -ac 2 \
              -f flv "$TELEGRAM_URL/$TELEGRAM_KEY"

            echo "Relay crashed, retrying in 5s..."
            sleep 5
          done
