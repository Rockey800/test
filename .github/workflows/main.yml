name: FINAL Stable Fullscreen Stream

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: 1. Install All Dependencies
      run: |
        sudo apt-get update
        # git is needed to clone the extension
        sudo apt-get install -y --no-install-recommends ffmpeg xvfb wget scrot nodejs npm git
        
        # Install Google Chrome
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt-get install -y ./google-chrome-stable_current_amd64.deb || true
        rm google-chrome-stable_current_amd64.deb

    - name: 2. Clone Auto-Unmute Extension Source
      run: |
        # Clone the source code of a simple auto-unmute extension directly from GitHub
        git clone https://github.com/vitttal-b/auto-unmute-chrome-extension.git unmute-extension
        echo "‚úÖ Unmute extension source code cloned successfully."

    - name: 3. Setup Puppeteer and Create Automation Script
      run: |
        npm i puppeteer-extra puppeteer-extra-plugin-stealth puppeteer-extra-plugin-adblocker

        # Create the final automation script (start.js)
        cat <<'EOF' > start.js
        const puppeteer = require('puppeteer-extra');
        const StealthPlugin = require('puppeteer-extra-plugin-stealth');
        const AdblockerPlugin = require('puppeteer-extra-plugin-adblocker');

        puppeteer.use(StealthPlugin());
        puppeteer.use(AdblockerPlugin({ blockTrackers: true }));

        (async () => {
          const EXTENSION_PATH = './unmute-extension';

          console.log('üöÄ Launching browser with Auto-Unmute extension...');
          const browser = await puppeteer.launch({
            headless: false,
            executablePath: '/usr/bin/google-chrome',
            ignoreDefaultArgs: ['--mute-audio'],
            args: [
              '--no-sandbox',
              '--disable-gpu',
              '--disable-dev-shm-usage',
              '--window-size=1280,720',
              '--display=:99',
              // --- Load the clean extension from its source folder ---
              `--disable-extensions-except=${EXTENSION_PATH}`,
              `--load-extension=${EXTENSION_PATH}`
            ]
          });

          const page = await browser.newPage();
          await page.setViewport({ width: 1280, height: 720 });
          
          console.log(' Navigating to page...');
          await page.goto('https://www.redditsoccerstreams.name/hd-2/', { waitUntil: 'networkidle2' });

          console.log('‚úÖ Page loaded. Clicking body to start video...');
          // A longer wait can help ensure all page scripts have loaded
          await new Promise(resolve => setTimeout(resolve, 10000));
          await page.click('body');
          console.log('‚úÖ Initial click sent. The extension will handle unmuting.');

          // Wait a moment for the video to initialize
          await new Promise(resolve => setTimeout(resolve, 3000));

          console.log('üì∫ Forcing video to fullscreen...');
          try {
            await page.evaluate(() => {
              // This targets the video player directly for fullscreen
              document.querySelector('video').requestFullscreen();
            });
            console.log('‚úÖ Fullscreen request sent.');
          } catch (error) {
            console.error('‚ùå Could not find video element to make fullscreen.');
          }
        })();
        EOF

    - name: 4. Start High-Quality, Smooth Stream
      env:
        TELEGRAM_RTMP_URL: ${{ secrets.TELEGRAM_RTMP_URL }}
      run: |
        echo "‚úÖ Starting virtual display..."
        Xvfb :99 -screen 0 1280x720x24 &
        echo "‚úÖ Running final automation script..."
        node start.js &
        echo "‚è≥ Waiting 30 seconds for all automation to complete..."
        sleep 30
        echo "üì∏ Taking final debug screenshot..."
        DISPLAY=:99 scrot -d 1 -q 100 'debug_screenshot.jpg' -e 'mv $f /tmp/'
        
        echo "üöÄ Starting FINAL FFmpeg stream..."
        # --- Settings for High Quality and Smoothness ---
        ffmpeg -nostdin \
               -f x11grab -draw_mouse 0 -r 30 -s 1280x720 -i :99 \
               -c:v libx264 -preset veryfast -b:v 3500k -maxrate 4000k -bufsize 7000k -pix_fmt yuv420p -g 60 \
               -c:a aac -b:a 160k -ar 44100 \
               -f flv "$TELEGRAM_RTMP_URL"

    - name: 5. Upload Debug Screenshot
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-screenshot
        path: /tmp/debug_screenshot.jpg
