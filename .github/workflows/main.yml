name: Telegram Live Stream (720p)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
      - name: Start Telegram Live Stream (720p)
        env:
          SOURCE_URL: "http://tvmate.icu:8080/7ES2xf/934197/1847"
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
        run: |
          ffmpeg -re \
            -fflags nobuffer -flags low_delay -fflags +genpts -probesize 32 -analyzeduration 0 -rw_timeout 2000000 \
            -i "$SOURCE_URL" \
            -c:v libx264 -preset veryfast -b:v 2500k -bufsize 3000k -max_delay 500000 -vf "scale=1280:720" \
            -c:a aac -b:a 128k -ar 44100 -ac 2 \
            -f flv "$TELEGRAM_URL/$TELEGRAM_KEY"