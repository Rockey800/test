name: Telegram Live Stream (720p)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Telegram Live Stream with FIFO buffer
        env:
          SOURCE_URL: "http://tvmate.icu:8080/7ES2xf/934197/1846"
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
        run: |
          set -e
          FIFO_NAME="buffer.ts"
          mkfifo "$FIFO_NAME"

          echo "Starting source stream into FIFO..."
          ffmpeg -y -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 30 \
            -i "$SOURCE_URL" -c copy -f mpegts "$FIFO_NAME" &

          echo "Starting Telegram stream..."
          ffmpeg -i "$FIFO_NAME" \
            -vf "scale=1280:720,fps=25,setpts=N/FRAME_RATE/TB" \
            -c:v libx264 -preset veryfast -b:v 2500k \
            -c:a aac -b:a 128k -ar 44100 -ac 2 \
            -f flv "$TELEGRAM_URL/$TELEGRAM_KEY"
