name: Telegram Live Stream (720p)
on:
  workflow_dispatch:
jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Telegram Live Stream (720p)
        env:
          SOURCE_URL: "http://tvmate.icu:8080/7ES2xf/934197/1847"
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
        run: |
          while true; do
            ffmpeg -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 2 \
              -reconnect_at_eof 1 -http_persistent 1 \
              -analyzeduration 2000000 -probesize 2000000 \
              -i "$SOURCE_URL" \
              -c:v libx264 -preset ultrafast -b:v 1500k -maxrate 1500k -bufsize 3000k \
              -vf "fps=30,scale=1280:720" -g 60 -keyint_min 60 \
              -c:a aac -b:a 96k -ar 44100 -ac 2 \
              -threads 2 -tune zerolatency \
              -r 30 \
              -f flv "$TELEGRAM_URL/$TELEGRAM_KEY" -loglevel verbose || sleep 2
          done