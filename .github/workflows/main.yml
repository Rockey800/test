name: Telegram Live Stream (30s Buffered 720p)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Buffered Telegram Stream
        env:
          SOURCE_URL: "https://tataplay.slivcdn.com/hls/live/2020434/TEN2HD/master.m3u8"
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}   # e.g., rtmp://...
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}   # stream key
        run: |
          # Remove old FIFO if exists
          rm -f buffer.ts

          # Create FIFO pipe
          mkfifo buffer.ts

          # Loop to auto-reconnect if IPTV drops
          while true; do
            echo "▶️ Starting IPTV reader..."
            ffmpeg -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 5 \
              -i "$SOURCE_URL" \
              -c copy -f mpegts buffer.ts &

            # Wait 30s before streaming to Telegram
            sleep 30

            echo "▶️ Starting Telegram stream..."
            ffmpeg -re -i buffer.ts \
              -c:v libx264 -preset veryfast -tune zerolatency \
              -b:v 3000k -maxrate 4000k -bufsize 8000k \
              -vf "scale=1280:720" \
              -g 50 -keyint_min 50 \
              -c:a aac -b:a 128k -ar 44100 -ac 2 \
              -f flv "$TELEGRAM_URL/$TELEGRAM_KEY"

            echo "⚠️ Stream crashed or IPTV dropped, retrying in 5s..."
            sleep 5
          done
 
