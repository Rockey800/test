name: Ultra-Light 4K Demo Stream
on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hours demo

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg python3-pip
          pip3 install aiohttp aiortc opencv-python

      - name: Run demo stream
        run: |
          python3 stream.py
