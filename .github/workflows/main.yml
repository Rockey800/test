name: Telegram Live Stream (Optimized Anti-Lag 720p)
on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Start Smooth Telegram Stream
        env:
          SOURCE_URL: "http://xxip25.top:8080/VFSUn3vMry/XpeHVhFxH1/137720"
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
        run: |
          retries=0
          max_retries=10
          while [ $retries -lt $max_retries ]; do
            echo "▶️ Starting smooth stream attempt $((retries+1))/$max_retries"

            ffmpeg -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 10 \
              -i "$SOURCE_URL" \
              -c:v libx264 -preset ultrafast -tune zerolatency \
              -b:v 1800k -maxrate 2500k -bufsize 5000k \
              -vf "scale=1280:720,fps=30" \
              -g 60 -keyint_min 60 \
              -c:a aac -b:a 128k -ar 44100 -ac 2 \
              -f flv "$TELEGRAM_URL/$TELEGRAM_KEY" || true

            retries=$((retries+1))
            echo "⚠️ Stream crashed, retry $retries/$max_retries in 5s..."
            sleep 5
          done
          echo "❌ Max retries reached, exiting."
          exit 1
