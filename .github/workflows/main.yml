name: Telegram Live Stream (720p)

on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 300  # 5 hours max
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Test Source URL
        env:
          SOURCE_URL: "https://world-proxifier.xyz/ddy/proxy?url=XSQhJT0FNyhQJF1YJBlTXz44W1csWD0sNDUjOlQkWEUsCSgkJ1daXj9SCRQ6Ol8kWzkxVxQjAw==.m3u8"
        run: |
          echo "Testing source URL..."
          curl -I "$SOURCE_URL" || echo "Source URL is inaccessible"

      - name: Start Buffered Telegram Stream
        env:
          SOURCE_URL: "http://tvmate.icu:8080/7ES2xf/934197/1846"
          TELEGRAM_URL: ${{ secrets.TELEGRAM_URL }}
          TELEGRAM_KEY: ${{ secrets.TELEGRAM_KEY }}
        run: |
          # Clean up old FIFO if it exists
          rm -f buffer.ts
          mkfifo buffer.ts

          # Writer: read IPTV and push into buffer
          ffmpeg -reconnect 1 -reconnect_streamed 1 -reconnect_delay_max 30 \
            -i "$SOURCE_URL" -c copy -f mpegts buffer.ts &

          # Reader: pull from buffer and stream to Telegram
          ffmpeg -i buffer.ts \
            -vf "fps=25,setpts=N/FRAME_RATE/TB,scale=1280:720" \
            -c:v libx264 -preset ultrafast -b:v 2500k \
            -c:a aac -b:a 128k -ar 44100 -ac 2 \
            -f flv "$TELEGRAM_URL/$TELEGRAM_KEY"
